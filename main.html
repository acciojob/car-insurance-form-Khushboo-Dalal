<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Form</title>
</head>

<body>
	<!-- the entire body must be written by student -->


	<form action"#" method="POST" name="form" id="form">
    <div>
     <label for="name">Name:</label>
     <input type="text" name="name" id="name" placeholder="Enter Your Name" required>
    </div>
    <div>
     <label for="email">Email:</label>
     <input type="email" name="email" id="email" placeholder="Enter Your Email" required>
    </div>
	<div>
     <label for="gender">Gender:</label>
     <input type="radio" value="Male" name="gender" required> Male
     <input type="radio" value="Female" name="gender" required> Female
    </div>
	<div>
     <label for="cars">Car Brands:</label>
       <select name="cars" id="cars">
       <option value="cars" disabled selected>Car Brands</option>
       <option value="BMW">BMW</option>
       <option value="Audi">Audi</option>
       <option value="Mercedez">Mercedez</option>
       </select>
      </div>
    <div>
     <label for="carage">Car Age:</label>
     <input type="number" name="carage" id="carage" placeholder="Enter Your Car Age" required>
    </div>
    <div>
     <label for="dop">Date of Purchase:</label>
     <input type="date" name="dop" id="dop" placeholder="Enter Your DOP" required>
    </div>
	<div>
     <label for="password">Password:</label>
     <input type="password" name="password" id="password" placeholder="Enter Your Password" required>
    
	<button type="submit" value="Submit">Submit</button>

	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
